<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
</head>

<body>
    <main>
        <div class="game-wrapper">
        <div class="game-menu" id="game-main-menu">
            <div class="game-menu-content">
                <h3>Play Game?</h3>
                <img class="standard-icon" src="image/blank.png" id="start-btn-icon">
            </div>
        </div>
        <div class="col-xs-12 game-actions">
            <div class="game-action pause-btn game-btn col-xs-2"><img class="standard-icon icon-sm" src="image/blank.png" id="pause-btn-icon"></div>
            <div class="game-action health-container game-health col-xs-8">
                <img class="icon-sm heart-icon score-2" src="image/blank.png">
                <img class="icon-sm heart-icon score-2" src="image/blank.png">
                <img class="icon-sm heart-icon score-2" src="image/blank.png">
                <img class="icon-sm heart-icon score-2" src="image/blank.png">
                <img class="icon-sm heart-icon score-2" src="image/blank.png">
                <img class="icon-sm heart-icon score-1" src="image/blank.png">
            </div>
            <div class="game-action quit-btn game-btn col-xs-2"><img class="standard-icon icon-sm" src="image/blank.png" id="quit-btn-icon"></div>
        </div>
        <div class="game-canvas">
                        <div class="col-xs-12">
                <div id="ball">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="paddle" id="left-paddle">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="paddle" id="right-paddle">
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="js/core.js"></script>
</body>

</html>
